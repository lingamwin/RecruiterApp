<div class="container">
  <h3>{{title}}</h3>

  <div>
      <form [formGroup]="candidateForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" formControlName="name" id="name">
            <div *ngIf="submitted && candidateForm.controls.name.errors" class="error">
              <div *ngIf="candidateForm.controls.name.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="position">Job Position:</label>
            <input type="text" class="form-control" formControlName="position" id="position">
            <div *ngIf="submitted && candidateForm.controls.position.errors" class="error">
              <div *ngIf="candidateForm.controls.position.errors.required">Position is required</div>
            </div>
          </div>
          <div class="form-group">
              <label for="experience">Year of Experience:</label>
              <input type="text" class="form-control" formControlName="experience" id="experience">
              <div *ngIf="submitted && candidateForm.controls.experience.errors" class="error">
                <div *ngIf="candidateForm.controls.experience.errors.required">Experience is required</div>
              </div>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" formControlName="date" id="date">
                <div *ngIf="submitted && candidateForm.controls.date.errors" class="error">
                  <div *ngIf="candidateForm.controls.date.errors.required">Date is required</div>
                </div>
              </div>
              <div class="form-group">
                  <label for="stage">Stage of Interview:</label>
                  <input type="text" class="form-control" formControlName="stage" id="stage">
                  <div *ngIf="submitted && candidateForm.controls.stage.errors" class="error">
                    <div *ngIf="candidateForm.controls.stage.errors.required">Stage is required</div>
                  </div>
                </div>
          <button class="btn btn-default">{{submitTxt}}</button>
          </form>
          <div>
              <button *ngIf="submitTxt == 'Update'" style="margin-top: -66px;
              margin-left: 100px;" class="btn btn-default" (click) = 'delete()'>Delete</button>

          </div>

  </div>
</div>
